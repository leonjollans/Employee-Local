<!DOCTYPE HTML>
<html>
    <head>
        <title>Stuff</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="css/styles.css" />
    
        <script type="text/javascript" src="js/phonegap.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/log.js"></script>

        <script type="text/javascript">

            function onDeviceReady() {
                window.Log('in onDeviceReaady');
                alert('device ready');
                setup();
            }

            function onBodyLoad() {

                window.Log('in onBodyLoad');

                //if phonegap, need to toggle these
                if (typeof navigator.device == "undefined") {

                    window.Log('wireup deviceready');
                    document.addEventListener("deviceready", onDeviceReady, false);
                } else {

                    window.Log('no device?, set up manually');
                    onDeviceReady();
                }
            }

        </script>
    </head>

    <body onload="onBodyLoad()">
	    <div class="header">
		    <h1>People Here</h1>
	    </div>

	    <div class="subheader">
		    <h2>Employee List</h2>
	    </div>
	
	    <div id="wrapper">
		    <ul id="employeeList" class="icon-list"></ul>

	        <div class="subheader">
		        <h2>Debug Info</h2>
	        </div>
    
            <div>
	            <ul id="debug-info" class="info-list">
                    <li>JQuery: Not available</li>
                </ul>
            </div>

        </div>
	
	    <div id="busy">Loading...</div>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/employeelist.js"></script>

        <script type="text/javascript">
            $('#debug-info').append('<li>log: ' + window.getLog() + '</li>');
        </script>

    </body>

</html>
